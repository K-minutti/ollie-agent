version: "3.8"

services:
  # Prometheus - runs your translated alert rules
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: demo_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring

  # Node Exporter - generates real system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: demo_node_exporter
    ports:
      - "9100:9100"
    networks:
      - monitoring

  # Grafana - visualize everything
  grafana:
    image: grafana/grafana:latest
    container_name: demo_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus

  # Demo data generator - creates realistic metrics with spikes
  demo-generator:
    image: python:3.11-slim
    container_name: demo_generator
    volumes:
      - ./demo-generator:/app
    working_dir: /app
    command: bash -c "pip install --quiet prometheus_client && python -u generate_metrics.py"
    ports:
      - "8000:8000"
    networks:
      - monitoring
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data: